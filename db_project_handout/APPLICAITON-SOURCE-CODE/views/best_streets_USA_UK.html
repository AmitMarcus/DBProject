<h2>Best Streets in USA and UK</h2>
<h4>Among all the streets in USA and UK, who are the 5 streets that got the highest number of events.</h4>
<br>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Country</th>
            <th>City</th>
            <th>Street</th>
            <th># of Events</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="event in data">
            <td>{{event.country}}</td>
            <td>{{event.city}}</td>
            <td>{{event.street}}</td>
            <td>{{event.number_of_events}}</td>
        </tr>
    </tbody>
</table>
