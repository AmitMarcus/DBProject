<h2>Count events by city</h2>
<br>
<form name="myForm">
    <label for="repeatSelect">Choose city:</label>
    <select name="repeatSelect" id="repeatSelect" ng-model="chosenCityId" class="form-control" ng-change="chooseCity()">
        <option ng-repeat="city in cities" value="{{city.city_id}}">{{city.country}}, {{city.city}}</option>
    </select>
</form>
<div ng-if="chosenCity">
    <h3>Events in {{chosenCity.country}}, {{chosenCity.city}}: {{chosenCity.number_of_events}}.</h3>
</div>
