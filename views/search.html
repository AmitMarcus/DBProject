<h2>Search Results</h2>
<br>
<table class="table table-hover">
    <thead>
        <tr>
            <th></th>
            <th>Event</th>
            <th>Description</th>
            <th>Place</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="event in searchResults">
            <td><img ng-src="icons/{{event.event_category}}.png" title="{{event.event_category}}"></td>
            <td><a href="/event/?id={{event.event_id}}">{{event.event_name}}</a></td>
            <td>{{event.event_description}}</td>
            <td>{{event.country}}, {{event.city}}, {{event.street}}</td>
        </tr>
    </tbody>
</table>
