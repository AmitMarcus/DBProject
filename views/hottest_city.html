<h2>Hottest City - {{data.city_name}}</h2>
<br>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Event</th>
            <th>Description</th>
            <th>Category</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="event in data">
            <td><a href="/event/?id={{event.event_id}}">{{event.event_name}}</a></td>
            <td>{{event.event_description}}</td>
            <td>{{event.event_category}}</td>
        </tr>
    </tbody>
</table>
