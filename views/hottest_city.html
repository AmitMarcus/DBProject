<h2>Hottest City - {{data[0].city_name}}</h2>
<h4>10 events with the closest start date to the current date (in the future) in the city that has the highest number of events.</h4>
<br>
<table class="table table-hover">
    <thead>
        <tr>
            <th></th>
            <th>Event</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="event in data">
            <td><img ng-src="icons/{{event.event_category}}.png" title="{{event.event_category}}"></td>
            <td><a href="/event/?id={{event.event_id}}">{{event.event_name}}</a></td>
            <td>{{event.event_description}}</td>
        </tr>
    </tbody>
</table>
