<h2>Categories of Most Commented Events</h2>
<h4>The categories of the 10 events with the highest number of comments.</h4>
<br>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Category</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="category in data">
            <td>
                <img ng-src="icons/{{category.category}}.png" title="{{category.category}}"> {{category.category}}
            </td>
        </tr>
    </tbody>
</table>
