<h2>העיר החמה - {{data.city_name}}</h2>
<br>
<table class="table table-hover">
    <thead>
        <tr>
            <th>אירוע</th>
            <th>תיאור</th>
            <th>קטגוריה</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="event in data.events">
            <td>{{event.event_name}}</td>
            <td>{{event.event_description}}</td>
            <td>{{event.event_category}}</td>
        </tr>
    </tbody>
</table>
