<h2>{{event.name}}</h2>
<br>
<table class="table table-hover">
    <tr>
        <th>מתי האירוע מתקיים?</th>
        <td>{{event.start_time}} - {{event.end_time}}</td>
    </tr>
    <tr>
        <th>קטגוריה</th>
        <td>{{event.category_id}}</td>
    </tr>
</table>

<button type="button" class="btn btn-primary btn-lg" ng-click="updateEvent()">עדכן נתוני האירוע</button>


<h3>הערות</h3>
<table class="table table-hover">
    <thead>
        <tr>
            <th>הערה</th>
            <th>תאריך</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="comment in comments">
            <td>{{comment.message}}</td>
            <td>{{comment.updated_time}}</td>
        </tr>
    </tbody>
</table>

<form class="form-inline">
    <div class="form-group">
        <label for="newComment">הערה חדשה</label>
        <input type="text" class="form-control" id="newComment" ng-model="newComment" oninvalid="this.setCustomValidity('חובה למלא הערה')" required>
    </div>
    <button type="submit" class="btn btn-default" ng-click="sendComment()">שלח הערה</button>
</form>


<div class="modal fade" id="updateNotify" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">הודעה</h4>
            </div>
            <div class="modal-body">
                העדכון בוצע בהצלחה.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">סגור</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addCommentNotify" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">הודעה</h4>
            </div>
            <div class="modal-body">
                ההערה נוספה בהצלחה!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">סגור</button>
            </div>
        </div>
    </div>
</div>
