<h2>{{event.name}}</h2>
<br>
<table class="table table-hover">
    <tr>
        <th>Event schedule</th>
        <td>{{event.start_time}} - {{event.end_time}}</td>
    </tr>
    <tr>
        <th>Category</th>
        <td>{{event.category_id}}</td>
    </tr>
</table>

<button type="button" class="btn btn-primary btn-lg" ng-click="updateEvent()">Update Counters</button>


<h3>Comments</h3>

<form class="form-inline">
    <div class="form-group">
        <label for="newComment">New Comment</label>
        <input type="text" class="form-control" id="newComment" ng-model="newComment" oninvalid="this.setCustomValidity('חובה למלא הערה')" required>
    </div>
    <button type="submit" class="btn btn-default" ng-click="sendComment()">Add Comment</button>
</form>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Comment</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="comment in comments">
            <td>{{comment.message}}</td>
            <td nowrap>{{comment.updated_time}}</td>
        </tr>
    </tbody>
</table>

<div class="modal fade" id="updateNotify" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Info</h4>
            </div>
            <div class="modal-body">
                Update process finished.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">סגור</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addCommentNotify" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">הודעה</h4>
            </div>
            <div class="modal-body">
                Comment was added!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">סגור</button>
            </div>
        </div>
    </div>
</div>
